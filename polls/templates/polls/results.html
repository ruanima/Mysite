{% extends "polls/base.html" %}
{% block content %}

<h1>{{ question.question_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} --- vote 
    {{ choice.vote_set.all | length }} times
    </li>
{% endfor %}
</ul>

<p><a href="{% url 'polls:detail' question.id %}">Vote again?</a>  <b> or </b> <a href="{% url 'logout_view' %}">Logout</a>
{% endblock %}
